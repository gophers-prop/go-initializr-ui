<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="7px">
  <div fxFlex.gt-sm="30" fxFlex="40">
    <div class="side">
      <mat-list>
        <mat-list-item class="chip1"> App Type </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item class="chip2"> Package </mat-list-item>
        <mat-divider style="margin-top:0em;"></mat-divider>
        <mat-list-item class="chip2"> Logging Packages </mat-list-item>
        <mat-divider style="margin-top:0em;"></mat-divider>
        <mat-list-item class="chip3"> App Name </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
  </div>
  <mat-divider [vertical]="true"></mat-divider>
  <div fxFlex.gt-sm="60" fxFlex="100">
    <div fxLayout="row" style="margin-left: 5%;">
      <div fxFlex.gt-sm="100" fxFlex="100">
        <mat-tab-group mat-stretch-tabs [selectedIndex]="selectedAppTypeIndex"
          (selectedIndexChange)="setSelectedAppTypeTab($event)" dynamicHeight="true">
          <mat-tab *ngFor="let type of appType; let index = index" [label]="type">
            <div fxLayout="row" style="margin-top: 18px;">
              <mat-tab-group [selectedIndex]="selectedLibraryIndex"
                (selectedIndexChange)="setSelectedLibraryTab($event)" dynamicHeight="true">
                <mat-tab *ngFor="let library of activeLibrary; let index = index" [label]="library"></mat-tab>

              </mat-tab-group>


              <!-- <div class="libraryInput">
                <mat-form-field>
                  <input matInput placeholder="Search library" [disabled]="true">
                </mat-form-field>
              </div> -->
            </div>

          </mat-tab>
        </mat-tab-group>
        <div  style="margin-top: 40px;">
          <mat-checkbox color="primary" style="padding-right: 30px;" *ngFor="let logPackageName of loggingFrameworks;let index = index"  [checked]="logFrameworkChecked[index]" (change)="setLoggingFramework($event,index)">{{logPackageName}}</mat-checkbox>
          </div>
        <div style="margin-top: 20px;">
          <mat-form-field>
            <input matInput placeholder="App name" [(ngModel)]="appName" required minlength="4">
          </mat-form-field>
        </div>
        <div style="margin-top: 5%;">
          <button mat-raised-button class="downloadbutton" id="download" color="primary" [disabled]=!isValidAppName() (click)="getBoilerPlate()">Download</button>
          <button mat-raised-button class="explorebutton" id="explore" [disabled]=!isValidAppName() (click)="explore()">{{exploreButtonText}}</button>
          <button mat-raised-button class="resetbutton" (click)="reset()">Reset</button>
          <button class="likeus" mat-fab aria-label="Example icon-button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
           <tr class="totalapps"> Total Generated Applications : {{totalApplicationDownloads}}</tr>
        </div>
      </div>
    </div>
  </div>
</div>
